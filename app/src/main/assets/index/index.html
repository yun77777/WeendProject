<!doctype html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="5b14c0ffb6d49c40cda92c4e" name="bootpay-application-id">
    <script src="https://cdn.bootpay.co.kr/js/bootpay-3.3.2.min.js" type="application/javascript"></script>
    <script>
    function payTest(pg, method) {

        BootPay.setDevice('ANDROID');

        var android_application_id = '6210d6f52701800021f66a27'

        console.log('test: ',android_application_id);
        BootPay.request({
            price: '1000',
            application_id: android_application_id,
            name: '테스트상품',
            pg: pg,
            method: method,
            show_agree_window: 0,
            items: [
                    {
                    item_name: '아이템며',
                    qty: 1,
                    unique: '123',
                    price: 1000,
                    cat1: 'TOP',
                    cat2: '티셔츠',
                    cat3: '라운드 티',
                    }
            ],
            user_info: {
                username: '사용자 이름',
                email: '사용자 이메일',
                addr: '사용자 주소',
                phone: '010-1234-4567'
            },
            order_id: '고유order_id_123e4',
            params: {callback1: '그대로 콜백받을 변수 1', callback2: '그대로 콜백받을 변수 2', customvar1234: '변수명도 마음대로'},
            account_expire_at: '2018-05-25',
            boot_extra: {
                expire_month: '12',
                vbank_result: 1,
                quota: '0,2,3'
            }
            }).error(function (data) {
                 Android.error(JSON.stringify(data));
            }).cancel(function (data) {
                 Android.cancel(JSON.stringify(data));
            }).ready(function (data) {
                 Android.ready(JSON.stringify(data));
            }).confirm(function (data) {
                 Android.confirm(JSON.stringify(data));
           }).close(function (data) {
                 Android.close('close');
           }).done(function (data) {
                 Android.done(JSON.stringify(data));
                 console.log('JSON.stringify(data):',JSON.stringify(data));
                 console.log('JSON.stringify(data):',data);


        });
    }


function getAccessToken() {
    window.bridge.getAccessToken('zzz');
}

function refundTest() {
    window.bridge.refundTest('zz');
}

    </script>
</head>
<body>

<button onclick='payTest()'>PG TEST</button>

</html>
